apiVersion: v1
data:
  download-ddh-data.py: |
    import DukeDS
    import os

    quarter = os.getenv('DDH_QUARTER', '20Q1')

    ddh_files = [
      'gene_summary.Rds',
      '{}_achilles.Rds'.format(quarter),
      '{}_expression_join.Rds'.format(quarter),
      'sd_threshold.Rds',
      'achilles_lower.Rds',
      'achilles_upper.Rds',
      'mean_virtual_achilles.Rds',
      'sd_virtual_achilles.Rds',
      'master_bottom_table.Rds',
      'master_top_table.Rds',
      'master_positive.Rds',
      'master_negative.Rds',
      ]

    for ddh_file in ddh_files:
      print(ddh_file)
      DukeDS.download_file('ddh-com-data', 'data/{}'.format(ddh_file))
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: download-ddh-data
